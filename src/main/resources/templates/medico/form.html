<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <div class="container">
            <nav th:replace="layout :: menu">(menu)</nav>
            <div class="border border-dark">
                    <form th:action="@{/medico/(form)}" th:object="${medico}" action="#" method="post">
                    <input type="hidden" id="txtid" th:field="*{id}" />
            
            
                  <form>
                    <input type="hidden" id="txtid"/>
                    <div class="form-group">
                        <label for="txtnome">Nome</label>
                        
                        <input type="text" th:field="*{nome}" class="form-control" id="txtnome" placeholder="Nome">
                        
                    </div>
                    <div class="form-group">
                        <label for="txtcrm">CRM</label>
                        
                            <input type="text" th:field="*{CRM}" class="form-control" id="txtcrm" placeholder="CRM">
                        

                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            
                
            </div>
        </div>
        <div th:include="layout :: footer" id="footer">(footer)</div>
    </body>
</html>
